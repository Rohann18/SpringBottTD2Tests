<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nom</th>
				<th scope="col">Prenom</th>
				<th scope="col">Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="salarie : ${listeSalarie}">
				<td><span th:text="${salarie.id}"></span></td>
				<td><span th:text="${salarie.nom}"></span></td>
				<td><span th:text="${salarie.prenom}"></span></td>
				<td><span th:text="${salarie.email}"></span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
